site_name: Kompoz
site_url: https://mtingers.github.io/kompoz/
site_description: Composable Predicate & Transform Combinators for Python
repo_url: https://github.com/mtingers/kompoz
repo_name: mtingers/kompoz

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.inlinehilite
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Examples: getting-started/examples.md
  - Guide:
    - Operators: guide/operators.md
    - Transforms: guide/transforms.md
    - Expression DSL: guide/dsl.md
    - Validation: guide/validation.md
    - Async Support: guide/async.md
    - Tracing & Debugging: guide/tracing.md
    - Caching: guide/caching.md
    - Retry Logic: guide/retry.md
    - Time-Based Rules: guide/temporal.md
    - Concurrency: guide/concurrency.md
    - Thread Safety: guide/thread-safety.md
  - Patterns:
    - Functional Programming: patterns/functional.md
  - API Reference:
    - Overview: api/index.md
    - Core: api/core.md
    - Decorators: api/decorators.md
    - Functions: api/functions.md
    - Async: api/async.md
    - Validation: api/validation.md
    - Tracing: api/tracing.md
    - Retry & Caching: api/retry-caching.md
    - Concurrency: api/concurrency.md
    - Temporal: api/temporal.md
    - Utilities: api/utilities.md
  - Changelog: changelog.md
