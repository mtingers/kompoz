# Kompoz Example Rules - Access Control
# =====================================
#
# This configuration defines who can access the API.
# Equivalent Python code:
#
#   is_admin | (
#       is_active
#       & ~is_banned
#       & account_older_than(30)
#       & from_country(["US", "NL", "BE"])
#       & (credit_above(650) | has_override)
#   )

or:
  - is_admin
  - and:
      - is_active
      - not: is_banned
      - account_older_than: [30]
      - from_country:
          - [US, NL, BE]
      - or:
          - credit_above: [650]
          - has_override
